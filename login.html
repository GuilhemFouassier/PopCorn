<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCornTv - Connexion</title>
    <link rel="icon" type="image/png" href="assets/img/icons/icon-96x96.png"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="assets/img/popcornTv.png" alt=""><span>PopCornTv</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <form action="#" id="formLogin" class="column column-50">
                <span></span>
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" name="password">
                <button type="submit" class="button-primary">Connexion</button>
            </form>
        </section>
    </main>
    <script src="./assets/js/fetch.class.js"></script>
    <script src="./assets/js/login.js"></script>
    <script>
        // This is the service worker with the Cache-first network
        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
  
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
          if (navigator.serviceWorker.controller) {
            console.log("[PWA Builder] active service worker found, no need to register");
          } else {
            // Register the service worker
            navigator.serviceWorker
              .register("./service-worker.js", {
                scope: "./"
              })
              .then(function (reg) {
                console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
              });
          }
        }
      </script>
</body>

</html>
